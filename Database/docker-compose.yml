
version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    command: >
      -h db
      -U ${DB_USER}
      -d ${DB_NAME}
      -f Migrations/001_Run_All.sql
    environment:
      PGPASSWORD: ${DB_PASSWORD}
    restart: "no"

  seed:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: >
      -h db
      -U ${DB_USER}
      -d ${DB_NAME}
      -f Seeds/001_Seed_All.sql
    environment:
      PGPASSWORD: ${DB_PASSWORD}
    restart: "no"
